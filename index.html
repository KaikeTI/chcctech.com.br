<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHCCTech – Tecnologia e Automação</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0d1117;
      color: #fff;
    }

    /* --- Header --- */
    header {
      background: #161b22;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #30363d;
    }

    header h2 {
      margin: 0;
      color: #58a6ff;
    }

    nav a {
      color: #c9d1d9;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #58a6ff;
    }

    section {
      max-width: 900px;
      margin: 120px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1, h2 {
      color: #58a6ff;
    }

    /* --- Cards --- */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #30363d;
      text-align: left;
    }

    .card h3 {
      margin-top: 0;
      color: #58a6ff;
    }

    /* Botão WhatsApp */
    .btn-whats {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 24px;
      background: #238636;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.2s;
    }

    .btn-whats:hover {
      background: #2ea043;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      opacity: 0.6;
      border-top: 1px solid #30363d;
    }

    .demo-btn {
      display: inline-block;
      padding: 12px 20px;
      background: #58a6ff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
    }

    .demo-btn:hover {
      background: #79b8ff;
    }
  </style>
</head>

<body>

  <header>
    <h2>CHCCTech</h2>
    <nav>
      <a href="#home">Home</a>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#projetos">Projetos</a>
      <a href="#demo">Demo IA</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <!-- HOME -->
  <section id="home">
    <h1>CHCCTech – Tecnologia e Automação</h1>
    <p>
      Soluções inteligentes em automação, IA, n8n, integrações e sistemas personalizados para empresas.
